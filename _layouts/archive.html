---
layout: default
call_to_action: about
background_image:
---

{% if page.title %}
	<div class="page-header">
		<h2>{{ page.title }}</h2>
	</div>
{% endif %}

<article class="content">
	<p class="editable">You are currently looking at posts categorized under <strong>{{ page.title }}</strong>. View <a href="{{ site.baseurl }}/blog/">all posts</a> instead.</p>

	<ol class="post-list">
		{% for post in page.posts %}
			{% include post-summary.html post=post %}
		{% endfor %}
	</ol>
</article>
