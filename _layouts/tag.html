---
layout: page
---

<p>You are viewing posts tagged with {{ page.title }}. View all tags <a href="/tags">here</a>.</p>

<ol class="post-links post-list">
{% assign title = page.title | slugify %}
{% assign posts = site.posts | where: 'tag', title %}
  {% for post in posts %}
		{% include post-summary.html post=post %}
	{% endfor %}
</ol>
