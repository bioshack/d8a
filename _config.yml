email: info@d8a.org
founded: 2016
github_repo: "https://github.com/d8aorg/d8aorg.github.io"

# Build

paginate: 10
paginate_path: "/pages/:num/"

collections:
  - "people"

defaults:
  -
    scope:
      path: ""
    values:
      layout: page
      background_image: /images/background.png
      image: /images/background.png
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      _comments:
        image: Shown in social shares and the blog list.

permalink: pretty

jekyll-archives:
  enabled:
    - categories

gems:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
