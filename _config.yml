  - name: Google+
    link: https://plus.google.com/113500938723593004365
    icon: google
  - name: Instagram
    link: https://www.instagram.com/d8aorg
    icon: instagram
  - name: LinkedIn
    link: https://www.linkedin.com/company/d8aorg
