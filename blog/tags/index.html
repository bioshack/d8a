---
title: Tags
call_to_action: home
---

<p>View posts categorized by tag:</p>

<p>
  {% for tag in site.tags %}
    <a href="#{{ tag[0] | slugify }}" class="fa fa-tag">{{ tag[0] }}</a>&nbsp;
  {% endfor %}
</p>

{% for tag in site.tags %}
  <h3 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: '%B %d, %Y' }}</small></li>
    {% endfor %}
  </ul>
{% endfor %}
