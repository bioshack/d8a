<p class="post-summary-details">
	{{ include.post.date | date: '%B %d, %Y' }}

	{% assign tags_size = include.post.tags | size %}
	{% if tags_size > 0 %}
		&bull;
	{% endif %}

	{% for tag in include.post.tags %}
		{% unless forloop.first %}&bull;{% endunless %}
		<a class="post-summary-tag" href="{{ site.baseurl }}/tags/{{ tag | slugify }}">{{ tag }}</a>
	{% endfor %}
</p>
